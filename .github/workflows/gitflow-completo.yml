name: "GitFlow Completo - Tags e PromoÃ§Ãµes"

on:
  # Acionado quando um PR Ã© fechado
  pull_request:
    types: [closed]
    branches: [develop]
  
  # Acionado quando cÃ³digo Ã© enviado diretamente para a develop
  push:
    branches: [develop]
    
  # Trigger diÃ¡rio para verificar promoÃ§Ã£o
  schedule:
    - cron: '0 0 * * *'
    
  # OpÃ§Ã£o manual para testes ou casos especÃ­ficos
  workflow_dispatch:
    inputs:
      action:
        description: 'AÃ§Ã£o a realizar'
        type: choice
        required: true
        default: 'criar-tag'
        options:
          - 'criar-tag'
          - 'promover-para-main'
      branch:
        description: 'Branch para criar tag (ex: develop)'
        required: false
        default: 'develop'
      dev_tag:
        description: 'Tag da develop para promover (ex: dev-012)'
        required: false
        default: ''
      version:
        description: 'VersÃ£o para tag de release (ex: 1.2.3)'
        required: false
        default: ''

permissions:
  contents: write
  pull-requests: write

jobs:
  # Job 1: Criar tags automaticamente para a develop
  tag-branch:
    name: Criar Tag AutomÃ¡tica
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      (github.event_name == 'push' && github.actor != 'github-actions[bot]') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'criar-tag')
    runs-on: ubuntu-latest
    outputs:
      created_tag: ${{ steps.generate-tag.outputs.tag }}
      branch_name: ${{ steps.branch.outputs.branch }}
      pr_type: ${{ steps.pr-info.outputs.pr_type }}
    
    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configurar identidade Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
      
      - name: Determinar branch atual
        id: branch
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Uso da branch especificada manualmente
            BRANCH="${{ github.event.inputs.branch }}"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            # Uso da branch de destino do PR (deve ser develop)
            BRANCH="${{ github.event.pull_request.base.ref }}"
          else
            # Uso da branch atual do push (deve ser develop)
            BRANCH="${{ github.ref_name }}"
          fi
          
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "Branch determinada: $BRANCH" >> "$GITHUB_STEP_SUMMARY"
      
      - name: Obter informaÃ§Ãµes do PR
        id: pr-info
        if: github.event_name == 'pull_request'
        run: |
          # Obter a branch de origem do PR para determinar se era feature ou hotfix
          PR_HEAD="${{ github.event.pull_request.head.ref }}"
          
          if [[ "$PR_HEAD" == feature/* ]]; then
            PR_TYPE="feature"
            FEATURE_NAME=$(echo $PR_HEAD | sed -E 's/feature\/(.*)/\1/')
            echo "feature_name=$FEATURE_NAME" >> "$GITHUB_OUTPUT"
          elif [[ "$PR_HEAD" == hotfix/* ]]; then
            PR_TYPE="hotfix"
            HOTFIX_NAME=$(echo $PR_HEAD | sed -E 's/hotfix\/(.*)/\1/')
            echo "hotfix_name=$HOTFIX_NAME" >> "$GITHUB_OUTPUT"
          else
            PR_TYPE="other"
          fi
          
          echo "pr_type=$PR_TYPE" >> "$GITHUB_OUTPUT"
          echo "PR origem: $PR_HEAD, Tipo: $PR_TYPE" >> "$GITHUB_STEP_SUMMARY"
      
      - name: Gerar tag baseada na branch
        id: generate-tag
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"
          DATE=$(date +'%Y%m%d')
          SHORT_HASH=$(git rev-parse --short HEAD)
          
          if [[ "$BRANCH" == "develop" ]]; then
            # Verificar se veio de um PR
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              PR_TYPE="${{ steps.pr-info.outputs.pr_type }}"
              
              if [[ "$PR_TYPE" == "feature" ]]; then
                # Tag para feature mesclada Ã  develop: feature-NOME-DATA-HASH
                FEATURE_NAME="${{ steps.pr-info.outputs.feature_name }}"
                TAG="feature-${FEATURE_NAME}-${DATE}-${SHORT_HASH}"
              elif [[ "$PR_TYPE" == "hotfix" ]]; then
                # Tag para hotfix mesclado Ã  develop: hotfix-NOME-DATA-HASH
                HOTFIX_NAME="${{ steps.pr-info.outputs.hotfix_name }}"
                TAG="hotfix-${HOTFIX_NAME}-${DATE}-${SHORT_HASH}"
              else
                # Tag padrÃ£o para develop: dev-NNN
                LATEST_DEV_TAG=$(git tag -l "dev-*" | sort -V | tail -n 1)
                
                if [ -z "$LATEST_DEV_TAG" ]; then
                  # Se nÃ£o houver tag, comeÃ§ar com dev-001
                  DEV_NUMBER="001"
                else
                  # Incrementar o nÃºmero da tag de develop
                  DEV_NUMBER=$(echo $LATEST_DEV_TAG | sed -E 's/dev-([0-9]+).*/\1/')
                  DEV_NUMBER=$(printf "%03d" $((10#$DEV_NUMBER + 1)))
                fi
                
                TAG="dev-${DEV_NUMBER}"
              fi
            else
              # Tag padrÃ£o para develop sem PR: dev-NNN
              LATEST_DEV_TAG=$(git tag -l "dev-*" | sort -V | tail -n 1)
              
              if [ -z "$LATEST_DEV_TAG" ]; then
                # Se nÃ£o houver tag, comeÃ§ar com dev-001
                DEV_NUMBER="001"
              else
                # Incrementar o nÃºmero da tag de develop
                DEV_NUMBER=$(echo $LATEST_DEV_TAG | sed -E 's/dev-([0-9]+).*/\1/')
                DEV_NUMBER=$(printf "%03d" $((10#$DEV_NUMBER + 1)))
              fi
              
              TAG="dev-${DEV_NUMBER}"
            fi
          else
            # Tag genÃ©rica: branch-NOME-DATA-HASH
            CLEAN_BRANCH=$(echo $BRANCH | sed -E 's/[^a-zA-Z0-9]/-/g')
            TAG="branch-${CLEAN_BRANCH}-${DATE}-${SHORT_HASH}"
          fi
          
          # Obter mensagem para a tag
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Usar tÃ­tulo do PR
            PR_TITLE="${{ github.event.pull_request.title }}"
            PR_NUMBER="${{ github.event.pull_request.number }}"
            MESSAGE="PR #${PR_NUMBER}: ${PR_TITLE}"
          else
            # Usar Ãºltima mensagem de commit, mas sanitizando para evitar problemas
            # Remover caracteres problemÃ¡ticos e limitar a 100 caracteres
            MESSAGE=$(git log -1 --pretty=%s | sed 's/["\r\n]//g' | head -c 100)
            
            # Adicionar sufixo indicando commit
            MESSAGE="Commit: ${MESSAGE}"
          fi
          
          # Escrever saÃ­das de forma segura
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "message=${MESSAGE}" >> "$GITHUB_OUTPUT"
          echo "branch=${BRANCH}" >> "$GITHUB_OUTPUT"
      
      - name: Criar tag automÃ¡tica
        run: |
          TAG="${{ steps.generate-tag.outputs.tag }}"
          MESSAGE="${{ steps.generate-tag.outputs.message }}"
          BRANCH="${{ steps.generate-tag.outputs.branch }}"
          
          # Garantir que estamos na branch correta e atualizada
          git checkout $BRANCH
          git pull origin $BRANCH
          
          # Buscar todas as tags do remote
          git fetch --tags --force
          
          # Verificar se a tag jÃ¡ existe (local ou remote)
          if git tag | grep -q "^$TAG$"; then
            echo "### â„¹ï¸ Tag jÃ¡ existe" >> "$GITHUB_STEP_SUMMARY"
            echo "A tag $TAG jÃ¡ existe no repositÃ³rio. Continuando com o workflow..." >> "$GITHUB_STEP_SUMMARY"
            # Garantir que a tag local estÃ¡ sincronizada com o remote
            git fetch origin "refs/tags/$TAG:refs/tags/$TAG" --force
          else
            # Criar a tag apenas se nÃ£o existir
            git tag -a "$TAG" -m "$MESSAGE"
            # Tentar push da tag, mas nÃ£o falhar se jÃ¡ existir
            if ! git push origin "$TAG" 2>/dev/null; then
              echo "### â„¹ï¸ Tag jÃ¡ existe no remote" >> "$GITHUB_STEP_SUMMARY"
              echo "A tag $TAG jÃ¡ existe no repositÃ³rio remoto. Continuando com o workflow..." >> "$GITHUB_STEP_SUMMARY"
              # Garantir que a tag local estÃ¡ sincronizada com o remote
              git fetch origin "refs/tags/$TAG:refs/tags/$TAG" --force
            else
              echo "### âœ… Tag criada com sucesso" >> "$GITHUB_STEP_SUMMARY"
              echo "- Tag: $TAG" >> "$GITHUB_STEP_SUMMARY"
              echo "- Mensagem: $MESSAGE" >> "$GITHUB_STEP_SUMMARY"
              echo "- Branch: $BRANCH" >> "$GITHUB_STEP_SUMMARY"
            fi
          fi
      
      - name: Gerar changelog
        run: |
          TAG="${{ steps.generate-tag.outputs.tag }}"
          BRANCH="${{ steps.generate-tag.outputs.branch }}"
          
          # Encontrar a penÃºltima tag do mesmo tipo para listar mudanÃ§as
          if [[ "$TAG" == dev-* ]]; then
            PREV_TAG=$(git tag -l "dev-*" | sort -V | tail -n 2 | head -n 1)
            TAG_PATTERN="dev-*"
          elif [[ "$TAG" == feature-* ]]; then
            FEATURE_NAME=$(echo $TAG | sed -E 's/feature-([^-]+).*/\1/')
            PREV_TAG=$(git tag -l "feature-${FEATURE_NAME}-*" | sort -V | tail -n 2 | head -n 1)
            TAG_PATTERN="feature-${FEATURE_NAME}-*"
          elif [[ "$TAG" == hotfix-* ]]; then
            HOTFIX_NAME=$(echo $TAG | sed -E 's/hotfix-([^-]+).*/\1/')
            PREV_TAG=$(git tag -l "hotfix-${HOTFIX_NAME}-*" | sort -V | tail -n 2 | head -n 1)
            TAG_PATTERN="hotfix-${HOTFIX_NAME}-*" 
          else
            CLEAN_BRANCH=$(echo $BRANCH | sed -E 's/[^a-zA-Z0-9]/-/g')
            PREV_TAG=$(git tag -l "branch-${CLEAN_BRANCH}-*" | sort -V | tail -n 2 | head -n 1)
            TAG_PATTERN="branch-${CLEAN_BRANCH}-*"
          fi
          
          echo "### AlteraÃ§Ãµes na tag $TAG" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          
          if [ -n "$PREV_TAG" ] && [ "$PREV_TAG" != "$TAG" ]; then
            echo "MudanÃ§as desde $PREV_TAG:" >> "$GITHUB_STEP_SUMMARY"
            echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
            git log --pretty=format:"- %s (%an)" $PREV_TAG..HEAD >> "$GITHUB_STEP_SUMMARY"
            echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Primeiro conjunto de mudanÃ§as nesta branch" >> "$GITHUB_STEP_SUMMARY"
            echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
            git log --pretty=format:"- %s (%an)" >> "$GITHUB_STEP_SUMMARY"
            echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
          fi
      
      - name: Notificar equipe
        run: |
          TAG="${{ steps.generate-tag.outputs.tag }}"
          BRANCH="${{ steps.generate-tag.outputs.branch }}"
          
          echo "### ðŸ“¢ Nova tag criada" >> "$GITHUB_STEP_SUMMARY"
          echo "A tag $TAG foi criada na branch $BRANCH." >> "$GITHUB_STEP_SUMMARY"
          
          if [[ "$BRANCH" == "develop" ]]; then
            echo "Esta tag serÃ¡ automaticamente promovida para main no prÃ³ximo passo do workflow." >> "$GITHUB_STEP_SUMMARY"
          fi

# Job 2: Promover alteraÃ§Ãµes da develop para a main (sem alteraÃ§Ãµes)
  promote-to-main:
    name: Promover para Main
    needs: [tag-branch]
    if: |
      (needs.tag-branch.outputs.branch_name == 'develop' && success()) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'promover-para-main') ||
      (github.event_name == 'schedule')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configurar identidade Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
      
      - name: Determinar tag da develop
        id: get-dev-tag
        run: |
          # Buscar todas as tags
          git fetch --tags --force
          
          # Prioridade:
          # 1. Tag do job anterior
          # 2. Tag especificada no workflow_dispatch
          # 3. Ãšltima tag da develop
          
          if [ -n "${{ needs.tag-branch.outputs.created_tag }}" ]; then
            # Tag criada pelo job anterior
            DEV_TAG="${{ needs.tag-branch.outputs.created_tag }}"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.dev_tag }}" ]; then
            # Tag especificada manualmente
            DEV_TAG="${{ github.event.inputs.dev_tag }}"
          else
            # Buscar Ãºltima tag da develop
            DEV_TAG=$(git tag -l "dev-*" | sort -V | tail -n 1)
          fi
          
          if [ -z "$DEV_TAG" ]; then
            echo "::error::Nenhuma tag da develop encontrada para promoÃ§Ã£o"
            echo "### âŒ PromoÃ§Ã£o cancelada" >> "$GITHUB_STEP_SUMMARY"
            echo "Nenhuma tag da develop encontrada para promoÃ§Ã£o" >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi
          
          # Verificar se a tag existe
          if ! git tag | grep -q "^$DEV_TAG$"; then
            echo "::error::Tag '$DEV_TAG' nÃ£o encontrada no repositÃ³rio"
            echo "### âŒ Tag nÃ£o encontrada" >> "$GITHUB_STEP_SUMMARY"
            echo "A tag '$DEV_TAG' nÃ£o existe no repositÃ³rio" >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi
          
          echo "dev_tag=$DEV_TAG" >> "$GITHUB_OUTPUT"
          echo "Tag da develop para promoÃ§Ã£o: $DEV_TAG" >> "$GITHUB_STEP_SUMMARY"
      
      - name: Verificar se hÃ¡ mudanÃ§as para promover
        id: check-changes
        run: |
          git fetch origin develop
          git fetch origin main
          
          # Verificar se develop estÃ¡ Ã  frente da main
          git checkout develop
          git pull origin develop
          
          # Comparar develop com main
          AHEAD=$(git rev-list --count origin/main..origin/develop)
          
          if [ "$AHEAD" -eq "0" ]; then
            echo "no_changes=true" >> "$GITHUB_OUTPUT"
            echo "### â„¹ï¸ NÃ£o hÃ¡ mudanÃ§as para promover" >> "$GITHUB_STEP_SUMMARY"
            echo "A branch develop estÃ¡ sincronizada com a main. NÃ£o hÃ¡ mudanÃ§as para promover." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "no_changes=false" >> "$GITHUB_OUTPUT"
            echo "### âœ… HÃ¡ mudanÃ§as para promover" >> "$GITHUB_STEP_SUMMARY"
            echo "A branch develop estÃ¡ $AHEAD commit(s) Ã  frente da main." >> "$GITHUB_STEP_SUMMARY"
          fi
      
      - name: Gerar versÃ£o para release
        id: generate-version
        if: steps.check-changes.outputs.no_changes != 'true'
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            # Usar versÃ£o fornecida pelo usuÃ¡rio
            VERSION="${{ github.event.inputs.version }}"
            if [[ ! $VERSION == v* ]]; then
              VERSION="v$VERSION"
            fi
          else
            # Gerar versÃ£o automÃ¡tica baseada na Ãºltima tag de release
            LATEST_TAG=$(git tag -l "v*" | grep -v "dev-" | sort -V | tail -n 1)
            
            if [ -z "$LATEST_TAG" ]; then
              # Se nÃ£o houver tag, comeÃ§ar com v1.0.0
              VERSION="v1.0.0"
            else
              # Extrair nÃºmeros da versÃ£o
              MAJOR=$(echo $LATEST_TAG | sed -E 's/v([0-9]+)\.([0-9]+)\.([0-9]+).*/\1/')
              MINOR=$(echo $LATEST_TAG | sed -E 's/v([0-9]+)\.([0-9]+)\.([0-9]+).*/\2/')
              PATCH=$(echo $LATEST_TAG | sed -E 's/v([0-9]+)\.([0-9]+)\.([0-9]+).*/\3/')
              
              # Incrementar patch
              PATCH=$((PATCH + 1))
              VERSION="v${MAJOR}.${MINOR}.${PATCH}"
            fi
          fi
          
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "VersÃ£o gerada para release: $VERSION" >> "$GITHUB_STEP_SUMMARY"
      
      - name: Promover para main
        if: steps.check-changes.outputs.no_changes != 'true'
        run: |
          DEV_TAG="${{ steps.get-dev-tag.outputs.dev_tag }}"
          VERSION="${{ steps.generate-version.outputs.version }}"
          
          # Checkout da main
          git checkout main
          git pull origin main
          
          # Fazer merge da develop para main
          echo "Mergeando develop (tag $DEV_TAG) para main como $VERSION"
          git merge --no-ff origin/develop -m "Merge da develop (tag $DEV_TAG) para release $VERSION"
          
          # Criar tag de versÃ£o
          git tag -a "$VERSION" -m "Release $VERSION (promovida da tag $DEV_TAG)"
          
          # Push das mudanÃ§as
          git push origin main
          git push origin "$VERSION"
          
          echo "### âœ… Main atualizada com sucesso" >> "$GITHUB_STEP_SUMMARY"
          echo "- Tag da develop: $DEV_TAG" >> "$GITHUB_STEP_SUMMARY"
          echo "- Nova tag de release: $VERSION" >> "$GITHUB_STEP_SUMMARY"
      
      - name: Gerar changelog
        if: steps.check-changes.outputs.no_changes != 'true'
        id: changelog
        run: |
          VERSION="${{ steps.generate-version.outputs.version }}"
          DEV_TAG="${{ steps.get-dev-tag.outputs.dev_tag }}"
          
          # Obter Ãºltima tag de release para comparar alteraÃ§Ãµes
          PREV_VERSION_TAG=$(git tag -l "v*" | grep -v "dev-" | sort -V | tail -n 2 | head -n 1)
          
          echo "### Changelog da versÃ£o $VERSION" > changelog.md
          echo "" >> changelog.md
          
          if [ -n "$PREV_VERSION_TAG" ] && [ "$PREV_VERSION_TAG" != "$VERSION" ]; then
            echo "AlteraÃ§Ãµes desde $PREV_VERSION_TAG:" >> changelog.md
            git log --pretty=format:"- %s (%an)" $PREV_VERSION_TAG..HEAD >> changelog.md
          else
            echo "Primeiro lanÃ§amento oficial" >> changelog.md
            git log --pretty=format:"- %s (%an)" >> changelog.md
          fi
          
          cat changelog.md >> "$GITHUB_STEP_SUMMARY"
      
      - name: Criar GitHub Release
        if: steps.check-changes.outputs.no_changes != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.generate-version.outputs.version }}
          name: Release ${{ steps.generate-version.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Notificar equipe sobre promoÃ§Ã£o
        if: steps.check-changes.outputs.no_changes != 'true'
        run: |
          VERSION="${{ steps.generate-version.outputs.version }}"
          DEV_TAG="${{ steps.get-dev-tag.outputs.dev_tag }}"
          
          echo "### ðŸš€ PromoÃ§Ã£o concluÃ­da com sucesso" >> "$GITHUB_STEP_SUMMARY"
          echo "As mudanÃ§as da tag $DEV_TAG foram promovidas para main como versÃ£o $VERSION" >> "$GITHUB_STEP_SUMMARY"
          echo "Uma release foi criada no GitHub: https://github.com/${{ github.repository }}/releases/tag/$VERSION" >> "$GITHUB_STEP_SUMMARY"
      
      - name: Notificar que nÃ£o hÃ¡ mudanÃ§as
        if: steps.check-changes.outputs.no_changes == 'true'
        run: |
          echo "### â„¹ï¸ NÃ£o houve promoÃ§Ã£o" >> "$GITHUB_STEP_SUMMARY"
          echo "NÃ£o foram encontradas mudanÃ§as para promover da develop para a main" >> "$GITHUB_STEP_SUMMARY" 