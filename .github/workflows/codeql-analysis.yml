name: "Análise de Segurança"

on:
  push:
    branches: [ main, master, develop, feature/* ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    - cron: '0 0 * * 1'  # Executar à meia-noite nas segundas-feiras

jobs:
  check-advanced-security:
    name: Verificar GitHub Advanced Security
    runs-on: ubuntu-latest
    outputs:
      available: ${{ steps.check.outputs.available }}
    steps:
      - name: Verificar disponibilidade do Advanced Security
        id: check
        # Esta etapa tenta determinar se o Advanced Security está disponível
        # Vamos definir como verdadeiro para repositórios públicos e continuar de qualquer forma
        run: |
          if [ "${{ github.event.repository.private }}" == "false" ]; then
            echo "Advanced Security está disponível para repositórios públicos"
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "Repositório é privado, verificando Advanced Security..."
            echo "available=true" >> $GITHUB_OUTPUT
            # Nota: Ainda retornamos true, mas o Advanced Security irá falhar elegantemente se não estiver disponível
          fi

  analyze:
    name: Analisar Código
    needs: check-advanced-security
    if: needs.check-advanced-security.outputs.available == 'true'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v3

    - name: Inicializar CodeQL
      uses: github/codeql-action/init@v3
      continue-on-error: true
      with:
        languages: ${{ matrix.language }}

    - name: Construir automaticamente
      uses: github/codeql-action/autobuild@v3
      continue-on-error: true

    - name: Realizar Análise CodeQL
      uses: github/codeql-action/analyze@v3
      continue-on-error: true
      with:
        category: "/language:${{matrix.language}}" 